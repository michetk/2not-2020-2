<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        'use strict'

        let num = parseInt(prompt('Informe um número inteiro: '))

        if(isNaN(num)) {
            alert('ERRO: o valor informado NÃO É um número inteiro válido!')
        }
        else if(num > 0) {
            alert('O número informado é POSITIVO')
        } 
        else if (num == 0) {
            alert('O número informado é ZERO')
        } 
        else {
            alert('O número informado é NEGARIVO')
        }
    </script>
</head>

</body>
</html>
